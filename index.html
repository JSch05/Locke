<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Luisa Nüsse | Tattoo Artist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEIN_DOMAIN",
      projectId: "DEIN_PROJECT_ID",
      storageBucket: "DEIN_BUCKET",
      appId: "DEINE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);
    const db = getFirestore(app);

    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await signInWithEmailAndPassword(auth, email, password);
    };

    window.uploadImage = async (e) => {
      const file = e.target.files[0];
      const storageRef = ref(storage, `portfolio/${Date.now()}_${file.name}`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      await addDoc(collection(db, "images"), { url });
      loadGallery();
    };

    async function loadGallery() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "images"));
      querySnapshot.forEach(doc => {
        const img = document.createElement("img");
        img.src = doc.data().url;
        img.className = "w-full h-80 object-cover rounded";
        gallery.appendChild(img);
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) document.getElementById("upload").classList.remove("hidden");
    });

    window.onload = loadGallery;
  </script>
</head>

<body class="bg-black text-gray-200 p-8">

<h1 class="text-4xl text-[#6B7A40] mb-6">Luisa Nüsse – Tattoo Artist</h1>

<div class="mb-8">
  <input id="email" placeholder="E-Mail" class="text-black p-2">
  <input id="password" type="password" placeholder="Passwort" class="text-black p-2">
  <button onclick="login()" class="bg-[#6B7A40] px-4 py-2 text-black">Login</button>
</div>

<div id="upload" class="hidden mb-10">
  <input type="file" onchange="uploadImage(event)">
</div>

<div id="gallery" class="grid grid-cols-3 gap-6"></div>

</body>
</html>
